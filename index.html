<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta content="Kalkulator zbudowany na potrzeby kursu freeCodeCamp, wykonuje podstawowe operacje matematyczne." name="description">
    <meta name="keywords" content="javascript, calculator, app, project">
    <meta name="author" content="Sebastian Urbański">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <main>
            <h2>JavaScript Calculator!</h2>
            <hr>
            <div class="calculator well text-center">
                <div class="row">
                    <form name="calculator">
                        <div class="input-group-lg">
                            <input type="text" class="text-right form-control" name="screen" value="0" readonly>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="row">
                        <button id="(" type="button" class="btn btn-lg btn-default grey" onclick="takeValueFromId(this.id)">(</button>
                        <button id=")" type="button" class="btn btn-lg btn-default grey" onclick="takeValueFromId(this.id)">)</button>
                        <button id="%" type="button" class="btn btn-lg btn-default grey" onclick="specialtakeValueFromId(this.id)">%</button>
                        <button id="allClear" type="button" class="btn btn-lg btn-default grey" onclick="clearScreen()">AC</button>
                    </div>
                    <div class="row">
                        <button id="7" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">7</button>
                        <button id="8" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">8</button>
                        <button id="9" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">9</button>
                        <button id="/" type="button" class="btn btn-lg btn-default grey" onclick="specialtakeValueFromId(this.id)">÷</button>
                    </div>
                    <div class="row">
                        <button id="4" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">4</button>
                        <button id="5" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">5</button>
                        <button id="6" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">6</button>
                        <button id="*" type="button" class="btn btn-lg btn-default grey" onclick="specialtakeValueFromId(this.id)">x</button>
                    </div>
                    <div class="row">
                        <button id="1" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">1</button>
                        <button id="2" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">2</button>
                        <button id="3" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">3</button>
                        <button id="-" type="button" class="btn btn-lg btn-default grey" onclick="specialtakeValueFromId(this.id)">-</button>
                    </div>
                    <div class="row">
                        <button id="0" type="button" class="btn btn-lg btn-default" onclick="takeValueFromId(this.id)">0</button>
                        <button id="." type="button" class="btn btn-lg btn-default" onclick="specialtakeValueFromId(this.id)">.</button>
                        <button id="equals" type="button" class="btn btn-lg btn-primary" onclick="calculate()">=</button>
                        <button id="+" type="button" class="btn btn-lg btn-default grey" onclick="specialtakeValueFromId(this.id)">+</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p id="author">Author <a href="https://seb.wf">Sebastian Urbański</a></p>
            </div>
        </footer>
    </div>
</body>
